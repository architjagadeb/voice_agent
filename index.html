<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Agent Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">üéôÔ∏è</div>
        <h1>Voice Agent</h1>
      </div>
      <p class="subtitle">Transform your text into natural speech with AI</p>
    </div>

    <div class="main-content">
      <div class="input-section">
        <label for="text-input" class="input-label">Enter your text</label>
        <textarea 
          id="text-input" 
          class="text-input" 
          placeholder="Type or paste your text here..."
          rows="4"
        ></textarea>
      </div>

      <div class="voice-section">
        <label for="voice-select" class="voice-label">Choose Voice</label>
        <div class="select-wrapper">
          <select id="voice-select" class="voice-select">
            <option value="en-US-natalie" data-style="">Female (Natalie)</option>
            <option value="en-US-ken" data-style="Conversational">Male (Ken)</option>
          </select>
          <div class="select-arrow">‚ñº</div>
        </div>
      </div>

      <div class="controls">
        <button id="generate-btn" class="generate-btn">
          <span class="btn-icon">üéµ</span>
          <span class="btn-text">Generate & Play</span>
        </button>
      </div>

      <div class="audio-section" id="audio-section" style="display: none;">
        <div class="audio-container">
          <div class="audio-header">
            <span class="audio-icon">üîä</span>
            <span class="audio-label">Generated Audio</span>
          </div>
          <audio id="audio-player" controls class="audio-player">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>

      <!-- Echo Bot Section -->
      <div class="echo-bot-section">
        <h1 class="echo-bot-title">Echo Bot</h1>
        <div class="echo-bot-container">
          <div class="echo-bot-controls">
            <button id="start-recording-btn" class="echo-btn start-btn">
              <span class="btn-icon">üé§</span>
              <span class="btn-text">Start Recording</span>
            </button>
            <button id="stop-recording-btn" class="echo-btn stop-btn" disabled>
              <span class="btn-icon">‚èπÔ∏è</span>
              <span class="btn-text">Stop Recording</span>
            </button>
          </div>
          <div class="echo-audio-container" id="echo-audio-container" style="display: none;">
            <div class="audio-header">
              <span class="audio-icon">üéµ</span>
              <span class="audio-label">Recorded Audio</span>
            </div>
            <audio id="echo-audio-player" controls class="audio-player">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Powered by Murf AI Voice Technology</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
